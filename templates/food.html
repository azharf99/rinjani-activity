{% extends "base.html" %}

{% block content %}
    {% if foods_data %}
    <ul>

    {% for data in foods_data %}
            <li><a href="{% url 'food-detail' data.id %}">{{ data }}</a></li>
    {% endfor %}

    {% else %}
        <p>No data are available.</p>
    {% endif %}

    <li><a href="{% url 'home' %}">Kembali</a></li>
{% endblock %}
